name: 'jaffle_shop'

config-version: 2
version: '0.1'

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]


sources:
  - name: jaffle_shop
    database: postgres  
    schema: public  
    tables:
      - name: raw_orders_tb
      - name: raw_customers_tb
      - name: raw_payments_tb

  # - name: stripe
  #   tables:
  #     - name: payments

  # - name: dwh
  #   database: bi
  #   tables:
  #     - name: customer
  #     - name: customer_security


models:
  jaffle_shop:
      materialized: table
      staging:
        materialized: view
